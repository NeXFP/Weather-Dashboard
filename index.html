<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <title>Weather Dashboard Application</title>
</head>
<body>
    <header class="jumbotron-fluid" id="header">
        <br>
        <br>
        <h1>Weather Application</h1>
    </header>
    <div class="sidenav">
        <h6 id=search>Search for a City Here:</h6>
        <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-3" type="text" placeholder="" aria-label="Search" id="searchBar">
            <button class="btn btn-light" type="submit" id="submit">Search</button>
        </form>
        <div id="buttonsGoHere">

        </div>
    </div>
    <div class="container">
        <div class="jumbotron" id="city">
            <div id="name"></div>
            <div id ="img"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="uv"></div>
        </div>
    </div>
    


    <!-- End of Container-->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <!-- Link to Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Link to BootStrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <!-- Linking to file(script.js) -->
        <script src="./assets/js/script.js"></script>
</body>
</html>
